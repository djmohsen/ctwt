name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create keystore
        if: github.event.inputs.build_type == 'release'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android.keystore

      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event_name != 'workflow_dispatch'
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: github.event.inputs.build_type == 'release'
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/android.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Clean up keystore
        if: always()
        run: rm -f android.keystore

      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event_name != 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: chatwoot-debug-apk
          path: app/build/outputs/apk/debug/**/*.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: chatwoot-release-apk
          path: app/build/outputs/apk/release/**/*.apk
          retention-days: 90

      - name: Create GitHub Release
        if: github.event.inputs.build_type == 'release' && github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/**/*.apk
          tag_name: android-v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
